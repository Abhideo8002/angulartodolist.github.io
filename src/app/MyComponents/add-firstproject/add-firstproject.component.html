<div class="my-3">
<h4> Add a Firstproject</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Project title</label>
      <input type="text" [(ngModel)]="title"  class="form-control" id="title" name="title" aria-describedby="emailHelp">
  
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Project Description</label>
      <input type="text" class="form-control"  name="Description" id="desc"  [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Project</button>
  </form></div>
